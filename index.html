<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <h1 class="form_text">Form</h1>
      <div class="input">
       <h3 class="text text_id">ID</h3> <input type="number" class="id box" placeholder="ID">
       <h3 class="text text_email">E-Mail</h3> <input type="text" class="email box" placeholder="E-Mail">
       <h3 class="text text_pass">Password</h3> <input type="password" class="password box" placeholder="Password">
       <h3 class="text text_no">Phone Number</h3> <input type="number" class="number box" placeholder="Phone Number">
      </div>
      <button class="check-btn">Check</button>
      <button class="submit-btn">Submit</button>
    </div>

<script src="./app.js"></script>
</body>
</html>
